<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Aanmelden bij uw account</title>
    <link rel="icon" type="image/png" href="img/windows.png">
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>
<div class="big_box">
    <div class="extra_box">
        <div class="login_box">
            <img class="logo" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="logo">
            <h2>Aanmelden</h2>
            <p id="error_mess" style="display: none" class="error_not_found">Kan het account met deze gebruikersnaam niet vinden. Voer een andere gebruikersnaam in of <a>maak een nieuw Microsoft-account</a>.</p>
            <input id="email_input" class="input_login" type="text" placeholder="E-mailadres, telefoonnummer of Skype-naam">
            <div class="flex_box2">
                <p class="kleiner">Geen account?</p>
                <a style="margin-left: 4px" href="">Maak nu een account</a>

            </div>
            <a href="">Hebt u geen toegang tot u account?</a>
            <div class=" flex_box">
                <button class="buttons white ">Vorige</button>
                <button id="btn_next" class="buttons blue">Volgende</button>
            </div>

    </div>
        <div class="aanmeldings_box">
            <div class="padding_box">
                <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg" alt="key">
                <p>Aanmeldingsopties</p>
            </div>

        </div>


    </div>
</div>


</body>
</html>
