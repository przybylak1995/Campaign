<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Aanmelden bij uw account</title>
    <link rel="icon" type="image/png" href="img/windows.png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="password.css">
    <script defer src="password.js"></script>
</head>
<body>
<div class="big_box">
    <div class="extra_box">
        <div class="login_box">
            <img class="logo" src="img/bannerlogo" alt="logo">
            <div class="one_line">
                <img id="pijl" class="pijl" src="https://aadcdn.msftauth.net/shared/1.0/content/images/arrow_left_43280e0ba671a1d8b5e34f1931c4fe4b.svg" alt="">
                <p id="current_user">kristof.przybylak@cybertalent.tech</p>
            </div>
          <h2>Wachtwoord invoeren</h2>
            <input id="password" class="input_login" type="password" placeholder="Wachtwoord">
            <a href="">Wachtwoord vergeten?</a>
            <div class=" flex_box">
                <button id="btn_sent" class="buttons f blue">Aanmelden</button>
            </div>

        </div>
        <div class="rocks">
            <p class="rocks_text">Team4Talent rocks!</p>
        </div>



    </div>
</div>


</body>
</html>
